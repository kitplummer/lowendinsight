name: 'lowendinsight'
description: 'Runs lowendinsight against a GitHub repository and saves the output to the repo root directory'

author: 'kitplummer'
branding:
  icon: upload-cloud
  color: green
inputs:
  github_token:
    description: 'Token for the repo. Can be passed in using $\{{ secrets.GITHUB_TOKEN }}'
    required: true
  repository:
    description: 'Repository name to push. Default or empty value represents current github repository (${GITHUB_REPOSITORY})'
    default: ''
    required: false
  branch:
    description: 'Destination branch to push changes'
    required: true
  force:
    description: 'Determines if force push is used'
    required: false
  tags:
    description: 'Determines if --tags is used'
    required: false
  directory:
    description: 'Directory to change to before pushing.'
    required: false
    default: '.'
  sarif:
    description: 'Enable SARIF output mode for GitHub Security tab integration. When true, generates SARIF instead of JSON report.'
    required: false
    default: 'false'
  sarif_file:
    description: 'Path to write the SARIF output file (used with sarif: true)'
    required: false
    default: 'lei-results.sarif'

runs:
  using: 'docker'
  image: 'Dockerfile'
